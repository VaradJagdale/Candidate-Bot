<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Engagement Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 550px;
      background: #1e1e1e;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .bot {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      text-align: right;
    }
    .user .text {
      display: inline-block;
      background: #0078ff;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      margin-right: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ec4;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot"><strong>Bot:</strong> Hello! How can I help you today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="emailInput" placeholder="Your email (once only)" />
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const emailInput = document.getElementById('emailInput');
    const chatBox = document.getElementById('chatBox');

    async function sendMessage() {
      const message = userInput.value.trim();
      const email = emailInput.value.trim();
      if (!message || !email) return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.innerHTML = `<div class="text"><strong>You:</strong> ${message}</div>`;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      userInput.value = '';

      try {
        const res = await fetch('http://localhost:4000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, email }),
        });
        const data = await res.json();

        // Display bot reply
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error(error);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
